<!DOCTYPE html>
<html>

<head>

 
        <meta charset="utf-8">
        <title>UFO Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href="static/css/style.css">
      </head>
      
      <body>
        <div class="wrapper">
          <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="index.html">UFO Sightings
                  <img class="nav-ufo" src="static/images/ufo.svg">
                </a>
              </div>
            </div>
          </nav>
          <div class="hero text-center">
            <h1>UFO Sightings</h1>
            <p>The Truth is Out There</p>
          </div>
      <br>
      <br><br>
  <div class="row">
    <div class="col-md-9 text-left">
      <div class="form-inline">
        <label>Show
          <select id="pages">
            <option value="10">10</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>  Records
        </label>
      </div>
    </div>
    <div class="col-md-3 text-right">
      <div class="form-inline">
        <p id="recordCounter"> From Record: to: of </p>
      </div>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-2">
            <input type="text" class="form-control" id="date_time" placeholder="date/time">
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" id="city" placeholder="city">
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" id="state" placeholder="state">
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" id="country" placeholder="country">
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" id="shape" placeholder="shape">
          </div>
          <div class="col-md-1"></div>
        </div>

        <div class="row"><hr></div>

        <div class="row">
          <div class="col-md-4 text-left"></div>
          <div class="col-md-4 text-center">
            <button id="search" type="button" class="btn btn-success">Search</button>
          </div>
          <div class="col-md-4 text-right"></div>
        </div>

        <div class="row">
          <hr>
        </div>

      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="span6">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Datetime</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration/Minutes</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

    <div class="row">
      <div class="col-md-4 text-left">
        <button id="prev" type="button" class="btn btn-primary">< Prev Page</button>
      </div>
      <div class="col-md-4 text-center">
        <button id="load" type="button" class="btn btn-danger">Reload</button>
      </div>
      <div class="col-md-4 text-right">
        <button id="next" type="button" class="btn btn-primary">Next Page ></button>
      </div>
    </div>

  </div>

    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
